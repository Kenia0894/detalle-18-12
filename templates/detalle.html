<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalle </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/132.png" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">HP</p>
              <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="{{hp}}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-success" style="width: {{hp}}%">{{hp}}</div>
              </div>
              <p class="card-text">ATaque</p>
              <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="{{attack}}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-info text-dark" style="width: {{attack}}%">{{attack}}</div>
              </div>
              <p class="card-text">Defenza</p>
              <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="{{defence}}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-warning text-dark" style="width: {{defence}}%">{{defence}}</div>
              </div>
              <p class="card-text">VELOCIDAD</p>
              <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="{{speed}}" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar bg-danger" style="width: {{speed}}%">{{speed}}</div>
              </div>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
